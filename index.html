<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A simple profile page with social links.">
  <meta name="keywords" content="HTML, CSS, Frontend Mentor, Profile Page">
  <meta name="author" content="Szymon">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>

  <main class="container">
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Person with curly dark hair wearing a black jacket, sitting against a plain light background, neutral expression" class="profile-image">
      <div class="profile-info">
        <h1>Jessica Randall</h1>
        <p class="address">London, United   Kingdom</p>
        <p>"Front-end developer and avid reader."</p>

        <div class="social-links">
        <a href="https://github.com" target="_blank" class="social-link github"><button type="button">GitHub</button></a>
          <a href="https://www.frontendmentor.io" target="_blank" class="social-link frontend-mentor"><button type="button">Frontend
            Mentor</button></a>
          <a href="https://www.linkedin.com" target="_blank" class="social-link linkedin"><button type="button">Linkedin</button></a>
          <a href="https://twitter.com" target="_blank" class="social-link twitter"><button type="button">Twitter</button></a>
          <a href="https://www.instagram.com" target="_blank" class="social-link instagram"><button type="button">Instagram</button></a>
        </div>
      </div>
    </div>
  </main>
   <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Szymon</a>.
    </div>
  </footer>
 
</body>

</html>
